<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - 访问被拒绝</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            max-width: 480px;
            width: 100%;
            padding: 32px;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #eee;
        }
        .icon {
            width: 40px;
            height: 40px;
            background: #ff4d4f;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon svg { width: 24px; height: 24px; fill: #fff; }
        h1 { font-size: 20px; color: #333; font-weight: 600; }
        .info { margin-bottom: 24px; }
        .row {
            display: flex;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
        }
        .row:last-child { border-bottom: none; }
        .label { color: #888; width: 80px; flex-shrink: 0; }
        .value { color: #333; word-break: break-all; }
        .actions { display: flex; gap: 12px; }
        .btn {
            flex: 1;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            border: none;
            transition: opacity 0.2s;
        }
        .btn:hover { opacity: 0.85; }
        .btn-primary { background: #1890ff; color: #fff; }
        .btn-secondary { background: #f0f0f0; color: #333; }
        .footer { text-align: center; font-size: 12px; color: #999; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">
                <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>
            </div>
            <h1>访问被拒绝</h1>
        </div>
        <div class="info">
            <div class="row"><span class="label">请求ID</span><span class="value">{REQUEST_ID}</span></div>
            <div class="row"><span class="label">IP地址</span><span class="value">{IP}</span></div>
            <div class="row"><span class="label">拦截原因</span><span class="value">{BLOCK_REASON}</span></div>
            <div class="row"><span class="label">时间</span><span class="value">{REQUEST_TIME}</span></div>
        </div>
        <div class="actions">
            <a href="javascript:location.reload()" class="btn btn-primary">刷新页面</a>
            <a href="javascript:history.back()" class="btn btn-secondary">返回</a>
        </div>
        <div class="footer">如有疑问请联系管理员</div>
    </div>
</body>
</html>
