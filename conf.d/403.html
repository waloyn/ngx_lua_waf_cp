<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访问被拒绝 - WAF 安全防护</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #2d3748;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 560px;
            width: 100%;
            padding: 48px 40px;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.3);
        }

        .icon-wrapper svg {
            width: 48px;
            height: 48px;
            fill: white;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            font-size: 15px;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .details-grid {
            display: grid;
            gap: 16px;
            margin-bottom: 32px;
        }

        .detail-item {
            background: #f7fafc;
            border-radius: 12px;
            padding: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #e2e8f0;
        }

        .detail-item:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
            transform: translateY(-2px);
        }

        .detail-label {
            font-size: 12px;
            font-weight: 600;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .detail-value {
            font-size: 14px;
            color: #2d3748;
            font-family: 'Consolas', 'Monaco', monospace;
            word-break: break-all;
            cursor: pointer;
            position: relative;
            display: inline-block;
            transition: color 0.2s;
        }

        .detail-value:hover {
            color: #667eea;
        }

        .detail-value::after {
            content: '点击复制';
            position: absolute;
            left: 50%;
            top: -30px;
            transform: translateX(-50%) scale(0);
            background: #2d3748;
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            white-space: nowrap;
            opacity: 0;
            transition: all 0.2s;
            pointer-events: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .detail-value:hover::after {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }

        .countdown-section {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea15, #764ba215);
            border-radius: 12px;
            margin-bottom: 24px;
        }

        .countdown-text {
            font-size: 14px;
            color: #4a5568;
            margin-bottom: 8px;
        }

        #countdown {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn {
            flex: 1;
            max-width: 160px;
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: none;
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .footer-note {
            text-align: center;
            font-size: 13px;
            color: #a0aec0;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e2e8f0;
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 24px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                max-width: 100%;
            }

            .detail-value::after {
                display: none;
            }
        }

        .copied-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #48bb78;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(72, 187, 120, 0.4);
            transform: translateX(400px);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }

        .copied-toast.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-wrapper">
            <svg viewBox="0 0 24 24">
                <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
            </svg>
        </div>

        <h1>访问被拒绝</h1>
        <p class="subtitle">您的请求触发了 WAF 安全防护规则</p>

        <div class="details-grid">
            <div class="detail-item">
                <div class="detail-label">请求 ID</div>
                <div class="detail-value" data-copy="{REQUEST_ID}">{REQUEST_ID}</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">IP 地址</div>
                <div class="detail-value" data-copy="{IP}">{IP}</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">拦截原因</div>
                <div class="detail-value" data-copy="{BLOCK_REASON}">{BLOCK_REASON}</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">发生时间</div>
                <div class="detail-value" data-copy="{REQUEST_TIME}">{REQUEST_TIME}</div>
            </div>
        </div>

        <div class="countdown-section">
            <div class="countdown-text">页面将自动刷新</div>
            <div id="countdown">10</div>
        </div>

        <div class="action-buttons">
            <a href="javascript:window.location.reload()" class="btn btn-primary">立即刷新</a>
            <a href="javascript:history.back()" class="btn btn-secondary">返回上页</a>
        </div>

        <div class="footer-note">
            如果您认为这是误判，请联系网站管理员
        </div>
    </div>

    <div class="copied-toast" id="copiedToast">已复制到剪贴板</div>

    <script>
        // 倒计时功能
        let countdown = 10;
        const countdownElement = document.getElementById('countdown');

        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;

            if (countdown <= 0) {
                clearInterval(timer);
                window.location.reload();
            }
        }, 1000);

        // 复制功能
        const copiedToast = document.getElementById('copiedToast');

        document.querySelectorAll('.detail-value').forEach(element => {
            element.addEventListener('click', function() {
                const textToCopy = this.getAttribute('data-copy') || this.textContent;

                navigator.clipboard.writeText(textToCopy).then(() => {
                    // 显示提示
                    copiedToast.classList.add('show');

                    // 3秒后隐藏
                    setTimeout(() => {
                        copiedToast.classList.remove('show');
                    }, 2000);
                }).catch(err => {
                    console.error('复制失败:', err);
                });
            });
        });

        // 阻止默认的文本选择效果，使复制更流畅
        document.querySelectorAll('.detail-value').forEach(element => {
            element.addEventListener('mousedown', (e) => {
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
