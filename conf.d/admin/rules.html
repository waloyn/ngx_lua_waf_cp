<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAF 规则配置</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="auth.js"></script>
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }
        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .navbar-brand {
            padding-top: .75rem;
            padding-bottom: .75rem;
        }
        .navbar {
            box-shadow: 0 .125rem .25rem rgba(0, 0, 0, .075);
        }
        .rule-card {
            margin-bottom: 1rem;
        }
        .rule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">WAF 控制台</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="w-100"></div>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="javascript:void(0)" onclick="handleLogout()">退出</a>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard.html">
                                <i class="bi bi-speedometer2"></i> 仪表盘
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <i class="bi bi-shield-check"></i> 规则配置
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/ip-list.html">
                                <i class="bi bi-list-check"></i> 黑白名单
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logs.html">
                                <i class="bi bi-journal-text"></i> 日志查看
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/settings.html">
                                <i class="bi bi-gear"></i> 系统设置
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">规则配置</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addRuleModal">
                            <i class="bi bi-plus"></i> 添加规则
                        </button>
                    </div>
                </div>

                <div id="rulesList">
                    <!-- 规则卡片模板 -->
                    <div class="card rule-card">
                        <div class="card-header rule-header">
                            <div>
                                <h5 class="mb-0">SQL注入防护</h5>
                                <small class="text-muted">sqli.lua</small>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="sqlInjectionToggle" checked>
                            </div>
                        </div>
                        <div class="card-body">
                            <p class="card-text">防止SQL注入攻击，包括常见的SQL注入模式检测和过滤。</p>
                            <div class="d-flex justify-content-end">
                                <button class="btn btn-sm btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#editRuleModal">
                                    <i class="bi bi-pencil"></i> 编辑
                                </button>
                                <button class="btn btn-sm btn-outline-danger">
                                    <i class="bi bi-trash"></i> 删除
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="card rule-card">
                        <div class="card-header rule-header">
                            <div>
                                <h5 class="mb-0">XSS攻击防护</h5>
                                <small class="text-muted">xss.lua</small>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="xssToggle" checked>
                            </div>
                        </div>
                        <div class="card-body">
                            <p class="card-text">防止跨站脚本攻击，过滤恶意JavaScript代码。</p>
                            <div class="d-flex justify-content-end">
                                <button class="btn btn-sm btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#editRuleModal">
                                    <i class="bi bi-pencil"></i> 编辑
                                </button>
                                <button class="btn btn-sm btn-outline-danger">
                                    <i class="bi bi-trash"></i> 删除
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 添加规则模态框 -->
                <div class="modal fade" id="addRuleModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">添加新规则</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="addRuleForm">
                                    <div class="mb-3">
                                        <label class="form-label">规则名称</label>
                                        <input type="text" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">规则文件</label>
                                        <input type="text" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">规则描述</label>
                                        <textarea class="form-control" rows="3" required></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">规则内容</label>
                                        <textarea class="form-control" rows="5" required></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary">保存</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 编辑规则模态框 -->
                <div class="modal fade" id="editRuleModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">编辑规则</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="editRuleForm">
                                    <div class="mb-3">
                                        <label class="form-label">规则名称</label>
                                        <input type="text" class="form-control" value="SQL注入防护" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">规则文件</label>
                                        <input type="text" class="form-control" value="sqli.lua" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">规则描述</label>
                                        <textarea class="form-control" rows="3" required>防止SQL注入攻击，包括常见的SQL注入模式检测和过滤。</textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">规则内容</label>
                                        <textarea class="form-control" rows="5" required></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary">保存更改</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let rules = [];

        // 获取规则列表
        async function fetchRules() {
            try {
                const response = await fetch('/api/rules');
                if (!response.ok) {
                    throw new Error('获取规则列表失败');
                }
                const data = await response.json();
                rules = Object.entries(data.data).map(([key, rule]) => ({
                    name: rule.name,
                    file: rule.file,
                    description: rule.desc,
                    enabled: true // 默认启用
                }));
                renderRules();
            } catch (error) {
                console.error('获取规则列表失败:', error);
                showError('获取规则列表失败，请稍后重试');
            }
        }

        // 显示错误信息
        function showError(message) {
            const rulesList = document.getElementById('rulesList');
            rulesList.innerHTML = `
                <div class="alert alert-danger" role="alert">
                    ${message}
                </div>
            `;
        }

        // 显示加载状态
        function showLoading() {
            const rulesList = document.getElementById('rulesList');
            rulesList.innerHTML = `
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                </div>
            `;
        }

        // 切换规则状态
        async function toggleRule(index) {
            const rule = rules[index];
            rule.enabled = !rule.enabled;
            try {
                // TODO: 调用后端API更新规则状态
                const response = await fetch(`/api/rules/${rule.file}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ruleName: rule.file, enabled: rule.enabled })
                });
                renderRules();
            } catch (error) {
                console.error('更新规则状态失败:', error);
                rule.enabled = !rule.enabled; // 恢复状态
                showError('更新规则状态失败，请稍后重试');
            }
        }
// 编辑规则
async function editRule(index) {
    const rule = rules[index];
    const editForm = document.getElementById('editRuleForm');
    
    // 填充表单数据
    editForm.querySelector('input[value="SQL注入防护"]').value = rule.name;
    editForm.querySelector('input[value="sqli.lua"]').value = rule.file;
    editForm.querySelector('textarea').value = rule.description;
    
    // 获取规则内容
    try {
        const response = await fetch(`/api/rules/${rule.file}`);
        if (!response.ok) {
            throw new Error('获取规则内容失败');
        }
        const data = await response.json();
        editForm.querySelector('textarea[rows="5"]').value = data.data.content;
    } catch (error) {
        console.error('获取规则内容失败:', error);
        showError('获取规则内容失败，请稍后重试');
        return;
    }

    // 显示编辑模态框
    const editModal = new bootstrap.Modal(document.getElementById('editRuleModal'));
    editModal.show();

    // 处理保存按钮点击事件
    const saveButton = editForm.parentElement.nextElementSibling.querySelector('.btn-primary');
    saveButton.onclick = async () => {
        // 获取表单数据
        const formData = {
            name: editForm.querySelector('input[type="text"]').value.trim(),
            file: editForm.querySelector('input[type="text"]:nth-child(2)').value.trim(),
            description: editForm.querySelector('textarea').value.trim(),
            content: editForm.querySelector('textarea[rows="5"]').value.trim()
        };

        // 表单验证
        if (!formData.name || !formData.file || !formData.description || !formData.content) {
            showError('请填写所有必填字段');
            return;
        }

        try {
            // 调用后端API更新规则
            const response = await fetch(`/api/rules/${rule.file}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });

            if (!response.ok) {
                throw new Error('更新规则失败');
            }

            // 更新本地数据
            rules[index] = {
                name: formData.name,
                file: formData.file,
                description: formData.description,
                enabled: rules[index].enabled
            };

            // 关闭模态框并刷新列表
            editModal.hide();
            renderRules();
        } catch (error) {
            console.error('更新规则失败:', error);
            showError('更新规则失败，请稍后重试');
        }
    };
}
        // 删除规则
        async function deleteRule(index) {
            if (confirm('确定要删除这条规则吗？')) {
                const rule = rules[index];
                try {
                    // TODO: 调用后端API删除规则
                    // const response = await fetch('/api/deleteRule', {
                    //     method: 'DELETE',
                    //     headers: { 'Content-Type': 'application/json' },
                    //     body: JSON.stringify({ ruleName: rule.file })
                    // });
                    rules.splice(index, 1);
                    renderRules();
                } catch (error) {
                    console.error('删除规则失败:', error);
                    showError('删除规则失败，请稍后重试');
                }
            }
        }

        // 渲染规则列表
        function renderRules() {
            const rulesList = document.getElementById('rulesList');
            if (rules.length === 0) {
                rulesList.innerHTML = `
                    <div class="alert alert-info" role="alert">
                        暂无规则配置
                    </div>
                `;
                return;
            }
            rulesList.innerHTML = rules.map((rule, index) => `
                <div class="card rule-card">
                    <div class="card-header rule-header">
                        <div>
                            <h5 class="mb-0">${rule.name}</h5>
                            <small class="text-muted">${rule.file}</small>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" ${rule.enabled ? 'checked' : ''}
                                   onchange="toggleRule(${index})">
                        </div>
                    </div>
                    <div class="card-body">
                        <p class="card-text">${rule.description}</p>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-sm btn-outline-primary me-2" onclick="editRule(${index})">
                                <i class="bi bi-pencil"></i> 编辑
                            </button>                          
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 初始化页面
        document.addEventListener('DOMContentLoaded', () => {
            showLoading();
            fetchRules();
        });
    </script>
</body>
</html>
