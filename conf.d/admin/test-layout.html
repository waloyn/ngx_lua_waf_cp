<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布局测试</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="padding: 40px; background: #f9fafb; min-height: 100vh;">
        <h1 style="margin-bottom: 30px;">布局测试页面</h1>

        <!-- 测试卡片头部按钮布局 -->
        <div class="card" style="margin-bottom: 30px;">
            <div class="card-header">
                <h3 class="card-title">单个按钮测试</h3>
                <button class="btn btn-primary btn-sm">
                    <svg width="16" height="16" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z"/>
                    </svg>
                    重载配置
                </button>
            </div>
            <div class="card-body">
                <p>这是一个带有单个按钮的卡片头部。按钮应该在右侧。</p>
            </div>
        </div>

        <!-- 测试多个按钮布局 -->
        <div class="card" style="margin-bottom: 30px;">
            <div class="card-header">
                <h3 class="card-title">多个按钮测试</h3>
                <div class="flex gap-2">
                    <button class="btn btn-secondary btn-sm">
                        <svg width="16" height="16" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z"/>
                        </svg>
                        重载配置
                    </button>
                    <button class="btn btn-primary btn-sm">
                        <svg width="16" height="16" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M7.707 10.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V6h5a2 2 0 012 2v7a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2h5v5.586l-1.293-1.293zM9 4a1 1 0 012 0v2H9V4z"/>
                        </svg>
                        保存配置
                    </button>
                </div>
            </div>
            <div class="card-body">
                <p>这是一个带有多个按钮的卡片头部。按钮应该在右侧并排显示。</p>
            </div>
        </div>

        <!-- 测试 flex-between 类 -->
        <div class="card" style="margin-bottom: 30px;">
            <div class="card-header flex-between">
                <h3 class="card-title">Flex Between 测试</h3>
                <button class="btn btn-success btn-sm">添加</button>
            </div>
            <div class="card-body">
                <p>使用 flex-between 类的卡片头部。标题和按钮应该分别在两端。</p>
            </div>
        </div>

        <!-- 测试按钮样式 -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">按钮样式测试</h3>
            </div>
            <div class="card-body">
                <div style="display: flex; gap: 12px; flex-wrap: wrap;">
                    <button class="btn btn-primary">主要按钮</button>
                    <button class="btn btn-secondary">次要按钮</button>
                    <button class="btn btn-success">成功按钮</button>
                    <button class="btn btn-danger">危险按钮</button>
                    <button class="btn btn-primary btn-sm">小按钮</button>
                    <button class="btn btn-primary" disabled>禁用按钮</button>
                </div>
            </div>
        </div>

        <!-- 测试响应式 -->
        <div style="margin-top: 30px; padding: 20px; background: white; border-radius: 8px;">
            <h3 style="margin-bottom: 16px;">响应式测试</h3>
            <p>请调整浏览器窗口大小，查看在移动设备上的显示效果。</p>
            <p>在小屏幕上，卡片头部的按钮应该换行显示。</p>
        </div>
    </div>
</body>
</html>
